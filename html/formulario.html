<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../html/formulario.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/formulario.css">

    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container-formulario">
        <div class="form-image">
            <img src="../bolsas/Logo 2.jpg" alt="foto da logo">>
        </div>

        <div class="form">
            <form action="index.html" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <!--
                    <div class="login-button">
                        <button><a href="#"></a>Entrar</button>
                    </div>-->
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome Completo</label>
                        <input id="firstname" type="text" name="name" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx)xxxxx-xxxx" pattern="\d{11}" required>

                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmemail">Confirme seu E-mail</label>
                        <input id="confirmemail" type="email" name="confirmemail" placeholder="Digite seu e-mail novamente" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <div class="password-container">
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" minlength="8" required>
                            <span class="toggle-password" onclick="togglePassword('password')"><i class="fas fa-eye-slash"></i></span>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <label for="confirm-password">Confirmar Senha</label>
                        <div class="password-container">
                            <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirme sua senha" minlength="8" required>
                            <span class="toggle-password" onclick="togglePassword('confirm-password')"><i class="fas fa-eye-slash"></i></span>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Enviar</button> <!-- Certifique-se de usar o elemento <button> -->
                </div>

                <!-- Adicione este contêiner em algum lugar da página index.html -->
                <div id="welcome-message" style="font-size: 20px; color: green; text-align: center;"></div>
            </form>
        </div>
    </div>

    <script src="../js/formulario.js"></script>
</body>
</html>
