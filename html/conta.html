<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>

    <link rel="stylesheet" href="../css/conta.css">

</head>
<body>
    <div class="container">

        <h2>Minha Conta</h2>

        <div class="form-section">

            <h3>Editar Conta</h3>

            <form id="cadastroForm">

                <div class="form-group">
                    <div class="input-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-group pequeno">
                        <label for="sobrenome">Sobrenome *</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <label for="nascimento">Nascimento *</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>

                    <div class="input-group pequeno">
                        <label for="genero">Gênero *</label>
                        <select id="genero" name="genero" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-group pequeno">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Salvar</button>
                </div>

                <h3>Endereço de Cadastro</h3>

                <div class="form-group">

                    <div class="input-group">
                        <label for="rua">Rua *</label>
                        <input type="text" id="rua" name="rua" placeholder="Digite sua rua" required>
                    </div>

                    <div class="input-group">
                        <label for="numero">Número *</label>
                        <input type="text" id="numero" name="numero" placeholder="Digite o número" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label for="bairro">Bairro *</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
                    </div>

                    <div class="input-group">
                        <label for="cep">CEP *</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
                    </div>
                </div>

                <h3>Cartão de Crédito</h3>

                <div class="form-group">
                    <div class="input-group">
                        <label for="nomeCartao">Nome no Cartão *</label>
                        <input type="text" id="nomeCartao" name="nomeCartao" placeholder="Digite o nome no cartão" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label for="vencimentoCartao">Vencimento do Cartão:</label>
                        <input type="date" id="vencimentoCartao" name="vencimentoCartao" placeholder="MM/AA">
                    </div>

                    <div class="input-group pequeno">
                        <label for="cvv">CVV *</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Digite o CVV" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>

        <div class="form-section">

            <h3>Alterar Senha</h3>

            <form id="senhaForm">

                <div class="form-group">
                    <div class="input-group">
                        <label for="senhaAtual">Senha atual *</label>
                        <input type="password" id="senhaAtual" name="senhaAtual" placeholder="Digite sua senha atual" required>
                    </div>

                    <div class="input-group">
                        <label for="novaSenha">Nova senha *</label>
                        <input type="password" id="novaSenha" name="novaSenha" placeholder="Digite sua nova senha" required>
                    </div>

                    <div class="input-group">
                        <label for="confirmarSenha">Confirmar senha *</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua nova senha" required>
                    </div>

                </div>
                
                <div class="continue-button">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/conta.js"></script>

</body>
</html>
