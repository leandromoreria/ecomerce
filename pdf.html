<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Upload da NF-e</title>

    <style>
        body {
            font-family: 'Arial', sans-serif; /* Define a fonte do corpo */
            padding: 20px;
        }
        .upload-container {
            margin-bottom: 20px;
        }
        #download-link {
            display: none; /* Inicialmente oculto */
        }
    </style>

</head>
    <body>

        <h1>Upload da NF-e</h1>
        <div class="upload-container">
            <input type="file" id="file-input" accept=".pdf">
            <button id="upload-button">Enviar NF-e</button>
        </div>
        
        <div id="download-link">
            <a id="download-pdf" href="#" download>Baixar NF-e</a>
        </div>

        <script src="pdf.js"></script>
        
    </body>
</html>
