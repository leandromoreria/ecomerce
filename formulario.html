<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <title>Formulario de Cadastro</title>

</head>
<body>

    <div class="container-formulario">
        <div class="form-iamge">
            <img src="bolsas/Logo 2.jpg" alt="logo">
        </div>

        <div class="form">
            <form action="index.html">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <!--
                    <div class="login-button">
                        <button><a href="#"></a>Entrar</button>
                    </div>-->
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome Completo</label>
                        <input id="firstname" type="text" name="name" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmemail">Confirme seu Email</label>
                        <input id="confirmemail" type="email" name="confirmemail" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <div class="password-container">
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            <span class="toggle-password" onclick="togglePassword('password')"><i class="fas fa-eye-slash"></i></span> <!-- Olho fechado -->
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <label for="confirm-password">Confirmar Senha</label>
                        <div class="password-container">
                            <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirme sua senha" required>
                            <span class="toggle-password" onclick="togglePassword('confirm-password')"><i class="fas fa-eye-slash"></i></span> <!-- Olho fechado -->
                        </div>
                    </div>                    
                   
                </div>

                <div class="continue-button">
                    <button type="submit">Enviar</button> <!-- Certifique-se de usar o elemento <button> -->
                </div>

                <!-- Adicione este contêiner em algum lugar da página index.html -->
                <div id="welcome-message" style="font-size: 20px; color: green; text-align: center;"></div>

            </form>
        </div>

    </div>

    <script src="formulario.js"></script>
    
</body>
</html>
